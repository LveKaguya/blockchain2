<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Model Marketplace</title>
</head>
<body>
    <div class="container">
        <h1>Model Marketplace</h1>

        <!-- List a Model -->
        <h2>List a New Model</h2>
        <form id="listModelForm">
            <input type="text" id="modelName" placeholder="Model Name" required>
            <textarea id="modelDescription" placeholder="Model Description" required></textarea>
            <input type="number" id="modelPrice" placeholder="Price (ETH)" required>
            <button type="submit">List Model</button>
        </form>

        <!-- Purchase a Model -->
        <h2>Purchase a Model</h2>
        <form id="purchaseModelForm">
            <input type="number" id="modelId" placeholder="Model ID" required>
            <button type="submit">Purchase Model</button>
        </form>

        <!-- Rate a Model -->
        <h2>Rate a Model</h2>
        <form id="rateModelForm">
            <input type="number" id="rateModelId" placeholder="Model ID" required>
            <input type="number" id="rating" min="1" max="5" placeholder="Rating (1-5)" required>
            <button type="submit">Rate Model</button>
        </form>

        <!-- Get Model Details -->
        <h2>Get Model Details</h2>
        <form id="getModelDetailsForm">
            <input type="number" id="detailsModelId" placeholder="Model ID" required>
            <button type="submit">Get Details</button>
        </form>

        <div id="modelDetails">
            <p id="modelNameDisplay"></p>
            <p id="modelDescriptionDisplay"></p>
            <p id="modelPriceDisplay"></p>
            <p id="modelRatingDisplay"></p>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/web3/dist/web3.min.js"></script>
    <script src="app.js"></script>
</body>
</html>
